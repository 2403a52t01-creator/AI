<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquid Glass Effect</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "SF Pro Display", sans-serif;
  }

  .glass {
    position: relative;
    width: 340px;
    height: 420px;
    border-radius: 30px;
    backdrop-filter: blur(20px) saturate(160%);
    -webkit-backdrop-filter: blur(20px) saturate(160%);
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  /* Glass inner light reflection */
  .glass::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent 60%);
    transform: rotate(25deg);
    pointer-events: none;
  }

  /* Subtle color tint that shifts */
  .tint {
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    mix-blend-mode: overlay;
  }

  h2 {
    position: absolute;
    bottom: 30px;
    left: 0;
    right: 0;
    text-align: center;
    color: white;
    font-size: 1.6rem;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div class="glass" id="glass">
  <div class="tint"></div>
  <h2>Liquid Glass</h2>
</div>

<script>
  // Interactive tilt motion
  const glass = document.getElementById('glass');
  document.addEventListener('mousemove', (e) => {
    const { innerWidth, innerHeight } = window;
    const x = (e.clientX / innerWidth - 0.5) * 20;
    const y = (e.clientY / innerHeight - 0.5) * -20;
    glass.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });

  document.addEventListener('mouseleave', () => {
    glass.style.transform = 'rotateY(0deg) rotateX(0deg)';
  });
</script>

</body>
</html>
